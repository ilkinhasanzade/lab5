<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ilkin's cv</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <!-- LEFT SIDE -->
        <div class="sidebar">
            <img src="photos/profile.jpg" alt="" class="profile-picture"/>

            <!-- CONTACT INFO -->
            <div class="left-acc-container">
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/contact.png" alt="" class="btn-icon">
                        CONTACT</button>
                    <div class="accordion-panel">
                        <form id="contact-form">
                            <input type="text" placeholder="Name" id="name" required>
                            <input type="email" placeholder="Email" id="email" required>
                            <input type="number" placeholder="Phone" id="nomre" required>
                            <textarea name="" id="yer" placeholder="Address" required></textarea>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </div>

                <!-- SOCIAL MEDIA INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/social-media.png" alt="" class="btn-icon">
                        SOCIAL MEDIA</button>
                    <div class="accordion-panel">
                        <p><img src="photos/instagram.png" alt="" class="icon"> <span id="instagram"></span><button id="instagram-edit">Edit</button></p>
                        <p><img src="photos/tik-tok.png" alt="" class="icon"> <span id="tiktok"></span><button id="tiktok-edit">Edit</button></p>
                        <p><img src="photos/github.png" alt="" class="icon"> <span id="github"></span><button id="github-edit">Edit</button></p>
                    </div>
                </div>

                <!-- EDUCATION INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/education.png" alt="" class="btn-icon">
                        EDUCATION</button>
                    <div class="accordion-panel" id="təhsil">
                        
                    </div>
                </div>

                <!-- SKILLS INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/skill.png" alt="" class="btn-icon">
                        SKILLS</button>
                    <div class="accordion-panel" id="bacariqlar">
                        
                    </div>
                    <button id="bacariq-elave-et">Əlavə Et</button>
                </div>

                <!-- LANGUAGES INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/language.png" alt="" class="btn-icon">
                        LANGUAGES</button>
                    <div class="accordion-panel" id="dillər">
                        
                    </div>
                    <button id="dil-elave-et">Əlavə Et</button>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="main-content">
            <h1 id="name">İLKİN <span class="highlight">HƏSƏNZADƏ</span></h1>
            <h3 id="title">STUDENT</h3>
            <hr class="title-line" />

            <div class="right-acc-container">
                <!-- PROFILE INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/profile.png" alt="" class="btn-icon">
                        PROFILE</button>
                    <div class="accordion-panel" id="profile-info">
                        
                    </div>
                </div>

                <!-- WORK EXPERIENCE INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/work-experience.png" alt="" class="btn-icon">
                        WORK EXPERIENCE</button>
                    <div class="accordion-panel" id="iş-tecrübəsi">
                       
                    </div>
                </div>

                <!-- REFERENCE INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/reference.png" alt="" class="btn-icon">
                        REFERENCE</button>
                    <div class="accordion-panel" id="referans">
                    </div>
                </div>

                <!-- CERTIFICATION INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/certificate.png" alt="" class="btn-icon">
                        CERTIFICATIONS</button>
                    <div class="accordion-panel" id="sertifikalar">
                       
                    </div>
                </div>

                <!-- PROJECT INFO -->
                <div class="accordion-item">
                    <button class="accordion-btn">
                        <img src="photos/project.png" alt="" class="btn-icon">
                        PROJECTS</button>
                    <div class="accordion-panel" id="proyektlər">
                        
                    </div>
                </div>
                <button id="reset-default">Reset default</button>
            </div>
        </div>
    </div>

    <!-- JS FOR ACCORDING BUTTONS -->
<script>
const accordionButtons = document.querySelectorAll('.accordion-btn');
accordionButtons.forEach(button => {
    button.addEventListener('click', () => {
        const panel = button.nextElementSibling;
        
        if (panel.classList.contains('active')) {
            panel.style.maxHeight = null;
            panel.classList.remove('active');
        } else {
            panel.classList.add('active');
            panel.style.maxHeight = "300px";
        }
    });
});
</script>
<script src="script.js"></script>
</body>
</html>
